<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		td,th
		{
			border: 1px solid black;
		}
	</style>
	<title>Stoke Trading app</title>
</head>
<body>
<table style="border: 1px solid black">
	<tr>
		<th><strong>TICKER</strong></th>
		<th><strong>PRICE</strong></th>
	</tr>
	<tr>
		<td>WIPRO</td>
		<td>298.45</td>
	</tr>
	<tr>
		<td>INFY</td>
		<td>949.95</td>
	</tr>
	<tr>
		<td>TCS</td>
		<td>2713.70</td>
	</tr>
	<tr>
		<td>TECHM</td>
		<td>485.85</td>
	</tr>
	</table>
	<br>

	<h2>Stock Trading</h2>

	<br>
	<form action="" method="get">
		<table style="border: 1px solid black">
		<tr>
			<td>Ticker:</td>
			<td><input type="text" name="ticker"></td>
		</tr>
		<tr>
			<td>Quantity:</td>
			<td><input type="number" name="quantity" min="10" max="100" step="10"></td>
		</tr>
		<tr>	
			<td><input type="submit" value="Submit"></td>
			<td style="border:none;"></td>
		</tr>	
		</table>
	</form>
</table>
</body>
</html>
