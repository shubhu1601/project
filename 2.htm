<!DOCTYPE html>
<html>
<head>
	<title>Xena Events</title>
	<style type="text/css">
		td,th
		{
			border: 1px solid black;
		}
	</style>
</head>
<body>
<header>
	<center>
		<img src="xena.jpg" width="100" height="100">
		<h1 style="color:blue;"><u>Xena Events</u></h1>
	</center>
</header>

<h3>Xena events is conducting a hot baloon riding event from 28th of Feb for five days.</h3>
<h3>To register please fill the following information</h3>
<form action="" method="get">
	<table style="border: 1px solid black">
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name" required></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="number" name="age" min="10" required></td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input type="email" name="email" required></td>
		</tr>
		<tr>
			<td>City:</td>
			<td>
				<select name="cars">
    				<option value="volvo">Razkot</option>
    				<option value="saab">Vizag</option>
    				<option value="fiat">Bangalore</option>
  				</select>
			</td>
		</tr>
		<tr>	
			<td><input type="submit" value="Submit"></td>
			<td style="border:none;"></td>
		</tr>	
		</table>
	</form>
</table>
</body>
</html>
